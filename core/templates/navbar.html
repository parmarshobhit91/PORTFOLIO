{% load static %}
<style>
                /* Glassmorphism Navbar */
.glass-navbar {
    padding: 1rem 1.5rem;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
}

/* Navbar links */
.glass-navbar .nav-link {
    color: #ffffff !important;
    margin: 0 0.75rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

/* Hover effect */
.glass-navbar .nav-link:hover {
    color: #ffffff;
    opacity: 0.85;
    transform: translateY(-1px);
}

/* Brand */
.glass-navbar .navbar-brand {
    letter-spacing: 0.5px;
}

/* Toggler icon color fix */
.navbar-toggler {
    border: none;
}

.navbar-toggler:focus {
    box-shadow: none;
}

.glass-navbar .nav-link.active {
    border-bottom: 2px solid #ffffff;
}
.glass-navbar {
    margin: 10px;
    border-radius: 16px;
}
</style>

<nav class="navbar navbar-expand-lg fixed-top glass-navbar">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="{% url 'home_view' %}">
      Shobhit Parmar
    </a>

    <button class="navbar-toggler text-white" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'home_view' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'about_view' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'contact_view' %}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'project_view' %}">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'blog_list' %}">Blogs</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
