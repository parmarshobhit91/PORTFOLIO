{% extends 'base.html' %}
{% load static %}
{% block start %}

<style>
/* ===== CONTACT PAGE ===== */
.contact-section {
    min-height: 100vh;
    padding-top: 6rem;
    padding-bottom: 4rem;
    color: #fff;
}

.contact-heading {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 2rem;
}

/* Card */
.contact-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    padding: 2rem;
    color: #333;
}

/* Inputs */
.contact-card .form-control {
    border-radius: 8px;
    padding: 0.75rem 1rem;
}

/* Button */
.contact-btn {
    background: #0d6efd;
    border: none;
    padding: 0.6rem 2.5rem;
    border-radius: 8px;
}

/* Right info */
.contact-info-item {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 1.2rem;
}

.contact-info-item i {
    font-size: 1.4rem;
    color: #0d6efd;
}

/* Mobile */
@media (max-width: 768px) {
    .contact-card {
        padding: 1.5rem;
    }
}
</style>

{% include 'navbar.html' %}

<section class="contact-section">
  <div class="container">

    <h2 class="contact-heading text-center text-lg-start">
      Feel free to reach out to me!
    </h2>

    <div class="contact-card">
      <div class="row g-4 align-items-center">

        <!-- LEFT: FORM -->
        <div class="col-12 col-lg-8">
          {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
          {% endif %}
          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label fw-semibold">Name</label>
              <input name="name" type="text" class="form-control" placeholder="Your name">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input name="email" type="email" class="form-control" placeholder="you@example.com">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Contact Number</label>
              <input name="contact_number" type="text" class="form-control" placeholder="1234567890">
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Message</label>
              <textarea name="message" class="form-control" rows="4" placeholder="Your message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary contact-btn">
              Send Message
            </button>
          </form>
        </div>

        <!-- RIGHT: CONTACT INFO -->
        <div class="col-12 col-lg-4">
          <div class="ps-lg-4">

            <div class="contact-info-item">
              <i class="bi bi-envelope-fill"></i>
              <span>parmarshobhit91@gmail.com</span>
            </div>

          <div class="contact-info-item">
  <i class="bi bi-linkedin"></i>
  <a href="https://www.linkedin.com/in/shobhit-parmar-767842339"
     target="_blank"
     class="text-decoration-none text-dark fw-semibold">
    LinkedIn
  </a>
</div>

<div class="contact-info-item">
  <i class="bi bi-github"></i>
  <a href="https://github.com/parmarshobhit91"
     target="_blank"
     class="text-decoration-none text-dark fw-semibold">
    GitHub
  </a>
</div>


          </div>
        </div>

      </div>
    </div>

  </div>
</section>

{% endblock %}
