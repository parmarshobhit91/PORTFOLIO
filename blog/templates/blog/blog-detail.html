{% extends 'base.html' %}
{% block start %}

<style>
.blog-detail {
    padding-top: 6rem;
    padding-bottom: 4rem;
}

.blog-cover {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 10px;
}

.blog-content p,
.blog-content li {
    font-size: 1rem;
    line-height: 1.7;
}
</style>

{% include 'navbar-dark.html' %}

<section class="blog-detail">
  <div class="container">

    <h1 class="fw-bold mb-2">{{ blog.title }}</h1>
    <p class="text-muted mb-4">
      {{ blog.created_at|date:"M d, Y" }}
    </p>

    {% if blog.cover_image %}
      <img src="{{ blog.cover_image.url }}"
           class="blog-cover mb-4"
           alt="{{ blog.title }}">
    {% endif %}

    <div class="blog-content">
      {{ blog.content|safe }}
    </div>

  </div>
</section>

{% endblock %}
